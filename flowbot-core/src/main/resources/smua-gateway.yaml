name: "Test User"
description: "30"
start: "checkLockFile"
steps:
- name: "checkLockFile"
  description: "check file existence"
  processorAttributes:
    type: "CheckFileProcessor"
    description: "check file existence"
    path: "flowbot-core/src/main/resources/firstBoot.lock"
    desiredOutcome: "not-exist"
  on_success: "downloadPackage"
  on_failure: "end"
- name: "downloadPackage"
  description: "check file existence 2"
  processorAttributes:
    type: "DownloadFileProcessor"
    description: "downloads tar file"
    remotePath: "https://www-eu.apache.org/dist/nifi/minifi/0.5.0/minifi-toolkit-0.5.0-bin.tar.gz"
    localPath: "flowbot-core/target/minifi-toolkit-0.5.0-bin.tar.gz"
  on_success: "untarPackage"
  on_failure: "error"
- name: "untarPackage"
  description: "untar package"
  processorAttributes:
    type: "UnTarFileProcessor"
    description: "untar the package"
    tarPath: "flowbot-core/target/minifi-toolkit-0.5.0-bin.tar.gz"
    outputPath: "flowbot-core/target/"
  on_success: "createLockFile"
  on_failure: "error"
- name: "createLockFile"
  description: "Create first boot lock file"
  processorAttributes:
    type: "CreateFsProcessor"
    description: "processor to create lock file"
    path: "flowbot-core/src/main/resources/firstBoot.lock"
    objectType: "file"
  on_success: "end"
  on_failure: "error"