name: "Test User"
description: "30"
start: "checkLockFile"
steps:
- name: "checkLockFile"
  description: "check file existence"
  processorAttributes:
    type: "CheckFileProcessor"
    description: "check file existence"
    path: "src/main/resources/log4j.properties"
  on_success: "downloadPackage"
  on_failure: "error"
- name: "downloadPackage"
  description: "check file existence 2"
  processorAttributes:
    type: "DownloadFileProcessor"
    description: "downloads tar file"
    remotePath: "https://www-eu.apache.org/dist/nifi/minifi/0.5.0/minifi-toolkit-0.5.0-bin.tar.gz"
    localPath: "target/minifi-toolkit-0.5.0-bin.tar.gz"
  on_success: "untarPackage"
  on_failure: "error"
- name: "untarPackage"
  description: "untar package"
  processorAttributes:
    type: "UnTarFileProcessor"
    description: "untar the package"
    tarPath: "target/minifi-toolkit-0.5.0-bin.tar.gz"
    outputPath: "target/minifi-toolkit-0.5.0/"
  on_success: "end"
  on_failure: "error"